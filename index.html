<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center my-5">Workout Planner</h1>


    <div class="container">
        
        <form class="form" name="myFrom" id="myForm">
    
            <label for="time">Time : </label>
            <input type="text" class="form-control" name="time" id="time">
    
            <label for="Muscle">Muscle : </label>
            <input type="text" class="form-control" name="Muscle" id="Muscle">
    
    
            <label for="Location">Location : </label>
            <input type="text" class="form-control" name="Location" id="Location">
    
    
    
            <label for="equipment">equipment : </label>
            <input type="text" name="equipment" class="form-control" id="equipment">
    
    
            <input type="submit" class="btn btn-dark w-100 mt-5"  value="Send">
    
    
    
        </form>

    </div>


    <div class="container">
        
        <h3 class="text-center my-5">Workout Plan for you</h3>
    
       
            
    
            <thead>
                <tr>
                    
                    <th>Warm Up</th>
                    <th>Exercises</th>
                    <th>Cool Down</th>
                </tr>
    
            </thead>
    
    
            <tbody>
                <tr>
                    <td>

                    </td>
                </tr>
    
            </tbody>
    
        <ul id="WarmUp">

        </ul>

        <ul id="exercises">

        </ul>

        <ul id="CoolDown">

        </ul>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
